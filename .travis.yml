language: perl

jobs:
  include:
    - perl: "5.30"
      env: RELEASE_TESTING=1
    - perl: "5.26"
    - perl: "5.22"
    - perl: "5.16"
    - perl: "5.14"
    - perl: "5.10"
    - perl: "5.8"

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq graphviz
 - eval $(curl https://travis-perl.github.io/init) --auto

branches:
 except:
  - /appveyor/
